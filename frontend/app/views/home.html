
    <div class="container">
        <div class="row row-content" ng-controller="HomeController">
            <div class="col-xs-12" ng-if="!showTask">
                <h3>{{message}}</h3>
            </div>

        <div id="list" class="row" ng-if="showTask">
            <div class="col-xs-12 col-sm-4">
                <div class="checkbox" ng-repeat="task in tasks">
                    <label>
                        <input type="checkbox" ng-click="deleteTask(task._id)"> {{ task.text }}
                    </label>
                </div>

            </div>
        </div>

        <div id="todo-form" class="row">
            <div class="col-xs-12 col-sm-8 col-sm-offset-2 text-center">
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control text-center" placeholder="Add task here" ng-model="task.text">
                    </div>
                    <button type="submit" class="btn btn-default" ng-click="createTask()">Add</button>
                </form>
            </div>
        </div>

    </div>
